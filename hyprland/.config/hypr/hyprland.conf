submap = movetoworkspace

# binde = , right, movetoworkspace, 1
# binde = , left, movetoworkspace, -1
# binde = , up, movetoworkspace, 0
# binde = , down, movetoworkspace, 0
# binde = , L, movetoworkspace, 1
# binde = , H, movetoworkspace, -1
# binde = , K, movetoworkspace, 0
# binde = , J, movetoworkspace, 0
binde = SHIFT , 1, movetoworkspace, 1
binde = SHIFT , 2, movetoworkspace, 2
binde = SHIFT , 3, movetoworkspace, 3
binde = SHIFT , 4, movetoworkspace, 4
binde = SHIFT , 5, movetoworkspace, 5
binde = SHIFT , 6, movetoworkspace, 6
binde = SHIFT , 7, movetoworkspace, 7
binde = SHIFT , 8, movetoworkspace, 8
binde = SHIFT , 9, movetoworkspace, 9
binde = SHIFT , 0, movetoworkspace, 10
binde = , 1, workspace, 1
binde = , 2, workspace, 2
binde = , 3, workspace, 3
binde = , 4, workspace, 4
binde = , 5, workspace, 5
binde = , 6, workspace, 6
binde = , 7, workspace, 7
binde = , 8, workspace, 8
binde = , 9, workspace, 9
binde = , 0, workspace, 10
binde = , D, togglespecialworkspace, magic
binde = SHIFT, D, movetoworkspace, special:magic

# bind = , escape, submap, reset
bind = , escape, exec, hyprctl dispatch submap reset && notify-send "Hyprland" "Normal mode"
submap = reset
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$
windowrule = float,class:^(io.github.Qalculate.qalculate-qt)$,title:^(Qalculate!)$
windowrule = size 500 500,class:^(io.github.Qalculate.qalculate-qt)$,title:^(Qalculate!)$
windowrule = float,class:^(com.github.hluk.copyq)$,
windowrule = size 500 500,class:^(com.github.hluk.copyq)$,
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
# bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, preferred, auto, 1"
# bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1,1920x1080@144.02,0x0,1.25,bitdepth,10"
bindl = , switch:on:Lid Switch,exec, systemctl suspend || loginctl suspend
