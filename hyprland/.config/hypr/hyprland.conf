binde = SHIFT , 5, movetoworkspace, 5
binde = SHIFT , 6, movetoworkspace, 6
binde = SHIFT , 7, movetoworkspace, 7
binde = SHIFT , 8, movetoworkspace, 8
binde = SHIFT , 9, movetoworkspace, 9
binde = SHIFT , 0, movetoworkspace, 10
binde = , 1, workspace, 1
binde = , 2, workspace, 2
binde = , 3, workspace, 3
binde = , 4, workspace, 4
binde = , 5, workspace, 5
binde = , 6, workspace, 6
binde = , 7, workspace, 7
binde = , 8, workspace, 8
binde = , 9, workspace, 9
binde = , 0, workspace, 10
binde = , D, togglespecialworkspace, magic
binde = SHIFT, D, movetoworkspace, special:magic
bind = SHIFT, L, exec, hyprlock

# bind = , escape, submap, reset
bind = , escape, exec, hyprctl dispatch submap reset && notify-send -i ~/Pictures/icons/hyprland.icon "Hyprland" "Normal mode"
bind = $mod, G, exec, hyprctl dispatch submap reset && notify-send -i ~/Pictures/icons/hyprland.icon "Hyprland" "Normal mode"
submap = reset


# === zoom in/out ===
binde = $mod, minus, exec, hyprctl getoption cursor:zoom_factor | grep float | awk '{if($2!=1) system("hyprctl keyword cursor:zoom_factor " $2 - 0.1) }' # && hyprctl getoption cursor:zoom_factor | grep float | awk '{print $2}' | xargs notify-send -t 1000

binde = $mod, equal, exec, hyprctl getoption cursor:zoom_factor | grep float | awk '{ system("hyprctl keyword cursor:zoom_factor " $2 + 0.1) }' # && hyprctl getoption cursor:zoom_factor | grep float | awk '{print $2}' | xargs notify-send -t 1000
binde = $mod Shift, equal, exec, hyprctl keyword cursor:zoom_factor 1.0
bind = $mod|ALT, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = $mod|ALT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')


# === Screenshots ===
bind = , XF86Launch1, exec, grimblast copy area
bind = CTRL, XF86Launch1, exec, grimblast copy screen
bind = ALT, XF86Launch1, exec, grimblast copy active
bind = , Print, exec, grimblast copy area
bind = CTRL, Print, exec, grimblast copy screen
bind = ALT, Print, exec, grimblast copy active
bind = $mod SHIFT, S, exec, flameshot gui

# === System Controls ===
bind = $mod SHIFT, P, dpms, off
bind = $mod|CTRL, P, exec, systemctl suspend || loginctl suspend
bind = $mod|CTRL SHIFT, P, exec, wlogout

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
# calculator
bindl = , XF86Calculator, exec, qalculate-qt
